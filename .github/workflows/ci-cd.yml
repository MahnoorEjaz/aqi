name: Python Selenium CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install selenium chromedriver-autoinstaller pytest
          pip install pytest   # add pytest if not in requirements.txt
    
    - name: Start app
      run: |
        source venv/bin/activate
        python manage.py runserver 0.0.0.0:8000 &
        sleep 15  # give server time to start

    - name: Run automated tests
      run: |
        source venv/bin/activate
        pytest --maxfail=1 --disable-warnings --junitxml=report.xml
